<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Snow Shooter - –ú–æ–±–∏–ª—å–Ω—ã–π –®—É—Ç–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
        }
        
        /* Mobile HUD */
        #mobileHUD {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        #topPanel {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            padding: 8px 15px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .weapon-info {
            background: rgba(255, 70, 85, 0.2);
            padding: 8px 12px;
            border-radius: 15px;
            border: 1px solid #ff4655;
            backdrop-filter: blur(10px);
        }
        
        .weapon-name {
            font-size: 14px;
            font-weight: bold;
            color: white;
            margin-bottom: 2px;
        }
        
        .ammo-display {
            font-size: 16px;
            font-weight: bold;
            color: #ff4655;
            text-shadow: 0 0 10px #ff4655;
        }
        
        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #bottomPanel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å - –¥–≤–∏–∂–µ–Ω–∏–µ */
        #leftControls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }
        
        .movement-joystick {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .joystick-handle {
            width: 50px;
            height: 50px;
            background: rgba(255, 70, 85, 0.8);
            border: 2px solid #ff4655;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }
        
        /* –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å - –¥–µ–π—Å—Ç–≤–∏—è */
        #rightControls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
            pointer-events: auto;
        }
        
        .action-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            position: relative;
        }
        
        .action-btn:active {
            background: rgba(255, 70, 85, 0.4);
            border-color: #ff4655;
            transform: scale(0.95);
        }
        
        .btn-label {
            position: absolute;
            bottom: -20px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ —Å—Ç—Ä–µ–ª—å–±—ã */
        #shootBtn {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, rgba(255,70,85,0.3) 0%, rgba(255,70,85,0.1) 70%);
            border: 3px solid #ff4655;
            font-size: 28px;
        }
        
        #shootBtn:active {
            background: radial-gradient(circle, rgba(255,70,85,0.6) 0%, rgba(255,70,85,0.3) 70%);
            box-shadow: 0 0 30px rgba(255, 70, 85, 0.5);
        }
        
        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫—Ä–æ—Å—Å—Ö–∞–∏—Ä */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 90;
        }
        
        .crosshair-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #00ff88;
        }
        
        .crosshair-line {
            position: absolute;
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }
        
        .crosshair-top {
            top: 0;
            left: 50%;
            width: 3px;
            height: 15px;
            transform: translateX(-50%);
        }
        
        .crosshair-bottom {
            bottom: 0;
            left: 50%;
            width: 3px;
            height: 15px;
            transform: translateX(-50%);
        }
        
        .crosshair-left {
            left: 0;
            top: 50%;
            width: 15px;
            height: 3px;
            transform: translateY(-50%);
        }
        
        .crosshair-right {
            right: 0;
            top: 50%;
            width: 15px;
            height: 3px;
            transform: translateY(-50%);
        }
        
        /* –ú–µ–Ω—é –æ—Ä—É–∂–∏—è */
        #weaponWheel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 50%;
            border: 4px solid #ff4655;
            display: none;
            z-index: 200;
            pointer-events: auto;
            backdrop-filter: blur(20px);
        }
        
        .weapon-option {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 70, 85, 0.2);
            border: 2px solid #ff4655;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .weapon-option:active {
            background: rgba(255, 70, 85, 0.6);
            transform: scale(0.9);
        }
        
        .weapon-option.selected {
            background: rgba(255, 70, 85, 0.8);
            box-shadow: 0 0 30px #ff4655;
            transform: scale(1.1);
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç—ã */
        .hit-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 95;
            opacity: 0;
        }
        
        .hit-line {
            position: absolute;
            background: #ff4655;
            box-shadow: 0 0 10px #ff4655;
        }
        
        .hit-horizontal {
            width: 30px;
            height: 4px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .hit-vertical {
            width: 4px;
            height: 30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* –°–Ω–µ–≥ */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–Ω—ã–µ —ç–∫—Ä–∞–Ω—ã */
        @media (max-height: 700px) {
            .movement-joystick {
                width: 100px;
                height: 100px;
            }
            
            .action-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            #shootBtn {
                width: 80px;
                height: 80px;
            }
            
            #weaponWheel {
                width: 250px;
                height: 250px;
            }
            
            .weapon-option {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes shootRecoil {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(0.95); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes hitMarker {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        
        @keyframes knifeAttack {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-45deg); }
            100% { transform: rotate(0deg); }
        }
        
        .shoot-recoil {
            animation: shootRecoil 0.1s ease-out;
        }
        
        .show-hit {
            animation: hitMarker 0.3s ease-out;
        }
        
        .knife-attack {
            animation: knifeAttack 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div id="gameContainer">

        <!-- –ö–æ–ª–µ—Å–æ –æ—Ä—É–∂–∏—è -->
        <div id="weaponWheel">
            <div class="weapon-option" style="top: 20px; left: 50%; transform: translateX(-50%);" data-weapon="pistol">üî´</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ò–ì–†–´ ===
        const GameConfig = {
            graphics: {
                shadows: true,
                antialiasing: true,
                fog: true,
                particleCount: 100
            },
            controls: {
                sensitivity: 0.01,
                joystickDeadzone: 0.1,
                maxMoveSpeed: 0.5,
                jumpForce: 0.2
            },
            weapons: {
                pistol: { damage: 25, fireRate: 300, reloadTime: 1.5, ammo: 12, maxAmmo: 24, isMelee: false },
                shotgun: { damage: 80, fireRate: 70, reloadTime: 2.0, ammo: 6, maxAmmo: 24, isMelee: false },
                smg: { damage: 20, fireRate: 800, reloadTime: 2.5, ammo: 30, maxAmmo: 120, isMelee: false },
                rifle: { damage: 35, fireRate: 600, reloadTime: 2.2, ammo: 30, maxAmmo: 90, isMelee: false },
                sniper: { damage: 100, fireRate: 41, reloadTime: 3.0, ammo: 5, maxAmmo: 20, isMelee: false },
                mg: { damage: 30, fireRate: 900, reloadTime: 4.0, ammo: 100, maxAmmo: 200, isMelee: false },
                knife: { damage: 50, fireRate: 200, reloadTime: 0, ammo: 999, maxAmmo: 999, isMelee: true }
            },
            world: {
                gravity: -0.01,
                floorFriction: 0.9,
                playerHeight: 1.7,
                playerRadius: 0.3
            }
        };

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
        let scene, camera, renderer;
        let weaponModel, currentWeapon = 'pistol';
        let isShooting = false, isReloading = false, canShoot = true;
        let moveJoystickActive = false;
        let moveJoystickStart = { x: 0, y: 0 };
        let moveInput = { x: 0, y: 0 };
        let lookTouchActive = false;
        let lookTouchStart = { x: 0, y: 0 };
        let lookInput = { x: 0, y: 0 };
        let playerVelocity = new THREE.Vector3();
        let isGrounded = true;
        let enemies = [];
        let playerHealth = 100;
        let snowflakes = [];
        let cameraTouchId = null;

        // === –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
        function initThreeJS() {
            scene = new THREE.Scene();
            // –°–Ω–µ–∂–Ω—ã–π —Ñ–æ–Ω
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 50);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, GameConfig.world.playerHeight, 5);
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: GameConfig.graphics.antialiasing,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = GameConfig.graphics.shadows;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            setupLighting();
            createSnowWorld();
            createWeapon();
            createSnowfall();
            
            console.log("ThreeJS –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
        }

        function setupLighting() {
            // –•–æ–ª–æ–¥–Ω–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ –¥–ª—è —Å–Ω–µ–∂–Ω–æ–π –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã
            const ambientLight = new THREE.AmbientLight(0x404080, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const fillLight = new THREE.HemisphereLight(0x87CEEB, 0x444444, 0.4);
            scene.add(fillLight);
        }

        function createSnowWorld() {
            // –°–Ω–µ–∂–Ω—ã–π –ø–æ–ª
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xffffff,
                roughness: 0.9,
                metalness: 0.1
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            createSnowHills();
            createSnowyTrees();
            createSnowmen();
            createEnemies();
            
            console.log("–°–Ω–µ–∂–Ω—ã–π –º–∏—Ä —Å–æ–∑–¥–∞–Ω");
        }

        function createSnowHills() {
            const hillGeometry = new THREE.SphereGeometry(8, 32, 32);
            const hillMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xffffff,
                roughness: 0.9
            });
            
            for (let i = 0; i < 12; i++) {
                const hill = new THREE.Mesh(hillGeometry, hillMaterial);
                const size = 6 + Math.random() * 10;
                hill.scale.set(size, size * 0.4, size);
                hill.position.set(
                    (Math.random() - 0.5) * 80,
                    size * 0.4 - 3,
                    -20 - Math.random() * 40
                );
                hill.castShadow = true;
                hill.receiveShadow = true;
                scene.add(hill);
            }
        }

        function createSnowyTrees() {
            for (let i = 0; i < 25; i++) {
                createSnowyTree(
                    (Math.random() - 0.5) * 80,
                    0,
                    -10 - Math.random() * 60
                );
            }
        }

        function createSnowyTree(x, y, z) {
            const treeGroup = new THREE.Group();
            
            // –°—Ç–≤–æ–ª
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.3, 2.5, 8);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1.25;
            trunk.castShadow = true;
            treeGroup.add(trunk);
            
            // –°–Ω–µ–∂–Ω–∞—è –∫—Ä–æ–Ω–∞
            const crownGeometry = new THREE.SphereGeometry(1.8, 16, 16);
            const crownMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xffffff,
                roughness: 0.8
            });
            const crown = new THREE.Mesh(crownGeometry, crownMaterial);
            crown.position.y = 3.2;
            crown.castShadow = true;
            treeGroup.add(crown);
            
            treeGroup.position.set(x, y, z);
            scene.add(treeGroup);
        }

        function createSnowmen() {
            for (let i = 0; i < 8; i++) {
                createSnowman(
                    (Math.random() - 0.5) * 60,
                    0,
                    -15 - Math.random() * 40
                );
            }
        }

        function createSnowman(x, y, z) {
            const snowmanGroup = new THREE.Group();
            
            // –ù–∏–∂–Ω–∏–π —à–∞—Ä
            const bottomGeometry = new THREE.SphereGeometry(1, 16, 16);
            const bottomMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const bottom = new THREE.Mesh(bottomGeometry, bottomMaterial);
            bottom.position.y = 1;
            bottom.castShadow = true;
            snowmanGroup.add(bottom);
            
            // –°—Ä–µ–¥–Ω–∏–π —à–∞—Ä
            const middleGeometry = new THREE.SphereGeometry(0.7, 16, 16);
            const middle = new THREE.Mesh(middleGeometry, bottomMaterial);
            middle.position.y = 2.2;
            middle.castShadow = true;
            snowmanGroup.add(middle);
            
            // –ì–æ–ª–æ–≤–∞
            const headGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const head = new THREE.Mesh(headGeometry, bottomMaterial);
            head.position.y = 3.2;
            head.castShadow = true;
            snowmanGroup.add(head);
            
            // –ì–ª–∞–∑–∞
            const eyeGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.15, 3.2, 0.45);
            rightEye.position.set(0.15, 3.2, 0.45);
            snowmanGroup.add(leftEye);
            snowmanGroup.add(rightEye);
            
            // –ù–æ—Å (–º–æ—Ä–∫–æ–≤–∫–∞)
            const noseGeometry = new THREE.ConeGeometry(0.05, 0.3, 8);
            const noseMaterial = new THREE.MeshLambertMaterial({ color: 0xff8c00 });
            const nose = new THREE.Mesh(noseGeometry, noseMaterial);
            nose.rotation.x = Math.PI / 2;
            nose.position.set(0, 3.2, 0.5);
            snowmanGroup.add(nose);
            
            snowmanGroup.position.set(x, y, z);
            scene.add(snowmanGroup);
        }

        function createSnowfall() {
            // –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏ –≤ 3D –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ

        function handleMoveStart(e) {
            e.preventDefault();
            const rect = e.currentTarget.getBoundingClientRect();
            moveJoystickStart.x = rect.left + rect.width / 2;
            moveJoystickStart.y = rect.top + rect.height / 2;
            moveJoystickActive = true;
        }

        function handleMoveMove(e) {
            if (!moveJoystickActive) return;
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - moveJoystickStart.x;
            const deltaY = touch.clientY - moveJoystickStart.y;
            
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), 50);
            const angle = Math.atan2(deltaY, deltaX);
            
            moveInput.x = Math.cos(angle) * (distance / 50);
            moveInput.y = -Math.sin(angle) * (distance / 50);
            
            document.getElementById('moveHandle').style.transform = 
                `translate(-50%, -50%) translate(${deltaX * 0.7}px, ${deltaY * 0.7}px)`;
        }

        function handleMoveEnd(e) {
            moveJoystickActive = false;
            moveInput.x = 0;
            moveInput.y = 0;
            document.getElementById('moveHandle').style.transform = 'translate(-50%, -50%)';
        }

        function handleCameraStart(e) {
            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∫–∞—Å–∞–Ω–∏—è –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç–∞—Ö —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            if (e.target.closest('#leftControls') || e.target.closest('#rightControls') || 
                e.target.closest('#weaponWheel') || e.target.closest('#topPanel')) {
                return;
            }
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–≤–æ–µ –∫–∞—Å–∞–Ω–∏–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–∞–º–µ—Ä–æ–π
            if (!cameraTouchId && e.touches.length === 1) {
                cameraTouchId = e.touches[0].identifier;
                lookTouchActive = true;
                lookTouchStart.x = e.touches[0].clientX;
                lookTouchStart.y = e.touches[0].clientY;
                e.preventDefault();
            }
        }

        function handleCameraMove(e) {
            if (!lookTouchActive) return;
            
            // –ù–∞—Ö–æ–¥–∏–º –∫–∞—Å–∞–Ω–∏–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–∞–º–µ—Ä–æ–π
            let cameraTouch = null;
            for (let touch of e.touches) {
                if (touch.identifier === cameraTouchId) {
                    cameraTouch = touch;
                    break;
                }
            }
            
            if (!cameraTouch) return;
            
            const deltaX = cameraTouch.clientX - lookTouchStart.x;
            const deltaY = cameraTouch.clientY - lookTouchStart.y;
            
            // –ë–æ–ª–µ–µ –ø–ª–∞–≤–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π
            lookInput.x = deltaX * GameConfig.controls.sensitivity * 0.5;
            lookInput.y = deltaY * GameConfig.controls.sensitivity * 0.5;
            
            lookTouchStart.x = cameraTouch.clientX;
            lookTouchStart.y = cameraTouch.clientY;
            
            e.preventDefault();
        }

        function handleCameraEnd(e) {
            for (let touch of e.changedTouches) {
                if (touch.identifier === cameraTouchId) {
                    lookTouchActive = false;
                    cameraTouchId = null;
                    lookInput.x = 0;
                    lookInput.y = 0;
                    break;
                }
            }
        }

        // === –°–ò–°–¢–ï–ú–ê –ü–ï–†–°–û–ù–ê–ñ–ê ===
        function updatePlayer() {
            // –î–≤–∏–∂–µ–Ω–∏–µ
            const forward = new THREE.Vector3();
            camera.getWorldDirection(forward);
            forward.y = 0;
            forward.normalize();
            
            const right = new THREE.Vector3();
            right.crossVectors(forward, new THREE.Vector3(0, 1, 0));
            
            const moveVector = new THREE.Vector3();
            moveVector.addScaledVector(forward, moveInput.y * GameConfig.controls.maxMoveSpeed);
            moveVector.addScaledVector(right, moveInput.x * GameConfig.controls.maxMoveSpeed);
            
            camera.position.add(moveVector);
            
            // –í—Ä–∞—â–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã
            camera.rotation.y -= lookInput.x;
            camera.rotation.x -= lookInput.y;
            camera.rotation.x = Math.max(-Math.PI / 2.5, Math.min(Math.PI / 2.5, camera.rotation.x));
            
            // –°–±—Ä–æ—Å –≤–≤–æ–¥–∞ –≤–∑–≥–ª—è–¥–∞
            lookInput.x = 0;
            lookInput.y = 0;
            
            // –§–∏–∑–∏–∫–∞
            if (!isGrounded) {
                playerVelocity.y += GameConfig.world.gravity;
                camera.position.y += playerVelocity.y;
                
                if (camera.position.y <= GameConfig.world.playerHeight) {
                    camera.position.y = GameConfig.world.playerHeight;
                    playerVelocity.y = 0;
                    isGrounded = true;
                }
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ä—É–∂–∏—è
            updateWeaponPosition();
        }

        function updateWeaponPosition() {
            if (!weaponModel) return;
            
            // –û—Ä—É–∂–∏–µ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –∫–∞–º–µ—Ä–æ–π —Å –Ω–µ–±–æ–ª—å—à–∏–º –æ—Ç—Å—Ç–∞–≤–∞–Ω–∏–µ–º –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
            weaponModel.position.lerp(camera.position, 0.3);
            weaponModel.rotation.x = THREE.MathUtils.lerp(weaponModel.rotation.x, camera.rotation.x + 0.1, 0.3);
            weaponModel.rotation.y = THREE.MathUtils.lerp(weaponModel.rotation.y, camera.rotation.y - 0.1, 0.3);
            weaponModel.rotation.z = THREE.MathUtils.lerp(weaponModel.rotation.z, camera.rotation.z, 0.3);
            
            // –°–º–µ—â–µ–Ω–∏–µ –æ—Ä—É–∂–∏—è –≤ —Ä—É–∫–∞—Ö
            let weaponOffset;
            if (currentWeapon === 'knife') {
                weaponOffset = new THREE.Vector3(0.15, -0.1, -0.2);
            } else {
                weaponOffset = new THREE.Vector3(0.2, -0.15, -0.3);
            }
            
            weaponModel.translateX(weaponOffset.x);
            weaponModel.translateY(weaponOffset.y);
            weaponModel.translateZ(weaponOffset.z);
            
            // –õ–µ–≥–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –æ—Ä—É–∂–∏—è –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏
            if (moveInput.x !== 0 || moveInput.y !== 0) {
                weaponModel.rotation.z += Math.sin(Date.now() * 0.01) * 0.02;
            }
        }

        function jump() {
            if (isGrounded) {
                playerVelocity.y = GameConfig.controls.jumpForce;
                isGrounded = false;
                console.log("–ü—Ä—ã–∂–æ–∫!");
            }
        }

        // === –°–ò–°–¢–ï–ú–ê –í–†–ê–ì–û–í ===
        function createEnemies() {
            // –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–≥–æ–≤–∏–∫–æ–≤-–≤—Ä–∞–≥–æ–≤
            for (let i = 0; i < 6; i++) {
                createSnowmanEnemy(
                    (Math.random() - 0.5) * 40,
                    0,
                    -10 - Math.random() * 30
                );
            }
            
            console.log("–í—Ä–∞–≥–∏ —Å–æ–∑–¥–∞–Ω—ã");
        }

        function createSnowmanEnemy(x, y, z) {
            const enemyGroup = new THREE.Group();
            
            // –ù–∏–∂–Ω–∏–π —à–∞—Ä
            const bottomGeometry = new THREE.SphereGeometry(0.8, 16, 16);
            const bottomMaterial = new THREE.MeshLambertMaterial({ color: 0xff6b6b });
            const bottom = new THREE.Mesh(bottomGeometry, bottomMaterial);
            bottom.position.y = 0.8;
            bottom.castShadow = true;
            enemyGroup.add(bottom);
            
            // –°—Ä–µ–¥–Ω–∏–π —à–∞—Ä
            const middleGeometry = new THREE.SphereGeometry(0.6, 16, 16);
            const middle = new THREE.Mesh(middleGeometry, bottomMaterial);
            middle.position.y = 1.8;
            middle.castShadow = true;
            enemyGroup.add(middle);
            
            // –ì–æ–ª–æ–≤–∞
            const headGeometry = new THREE.SphereGeometry(0.4, 16, 16);
            const head = new THREE.Mesh(headGeometry, bottomMaterial);
            head.position.y = 2.6;
            head.castShadow = true;
            enemyGroup.add(head);
            
            // –ó–ª—ã–µ –≥–ª–∞–∑–∞
            const eyeGeometry = new THREE.SphereGeometry(0.06, 8, 8);
            const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.12, 2.6, 0.35);
            rightEye.position.set(0.12, 2.6, 0.35);
            enemyGroup.add(leftEye);
            enemyGroup.add(rightEye);
            
            // –ó–ª–æ–π —Ä–æ—Ç
            const mouthGeometry = new THREE.BoxGeometry(0.2, 0.05, 0.05);
            const mouthMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
            mouth.position.set(0, 2.45, 0.35);
            enemyGroup.add(mouth);
            
            enemyGroup.position.set(x, y, z);
            
            // –î–∞–Ω–Ω—ã–µ –≤—Ä–∞–≥–∞
            enemyGroup.userData = {
                isEnemy: true,
                health: 100,
                maxHealth: 100,
                isAlive: true,
                speed: 0.02 + Math.random() * 0.01
            };
            
            scene.add(enemyGroup);
            enemies.push(enemyGroup);
            
            return enemyGroup;
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.userData.isAlive) return;
                
                // –í—Ä–∞–≥ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –∏–≥—Ä–æ–∫–æ–º
                const direction = new THREE.Vector3();
                direction.subVectors(camera.position, enemy.position);
                direction.y = 0;
                direction.normalize();
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –∫ –∏–≥—Ä–æ–∫—É
                enemy.position.add(direction.multiplyScalar(enemy.userData.speed));
                
                // –ü–æ–≤–æ—Ä–æ—Ç –≤ —Å—Ç–æ—Ä–æ–Ω—É –∏–≥—Ä–æ–∫–∞
                const targetRotation = Math.atan2(direction.x, direction.z);
                enemy.rotation.y = THREE.MathUtils.lerp(enemy.rotation.y, targetRotation, 0.05);
                
                // –õ–µ–≥–∫–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                enemy.rotation.z = Math.sin(Date.now() * 0.003) * 0.1;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –¥–ª—è –∞—Ç–∞–∫–∏
                const distanceToPlayer = enemy.position.distanceTo(camera.position);
                if (distanceToPlayer < 3) {
                    // –í—Ä–∞–≥ –∞—Ç–∞–∫—É–µ—Ç!
                    if (Math.random() < 0.01) {
                        damagePlayer(10);
                    }
                }
            });
        }

        function destroyEnemy(enemy) {
            enemy.userData.isAlive = false;
            
            // –≠—Ñ—Ñ–µ–∫—Ç —Ä–∞–∑—Ä—É—à–µ–Ω–∏—è
            enemy.rotation.x = Math.PI / 2;
            enemy.position.y = -1;
            
            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –Ω–∞ —Å–µ—Ä—ã–π
            enemy.traverse(child => {
                if (child.isMesh) {
                    child.material.color.set(0x888888);
                }
            });
            
            console.log("–í—Ä–∞–≥ —É–Ω–∏—á—Ç–æ–∂–µ–Ω!");
            
            setTimeout(() => {
                if (enemy.parent) {
                    scene.remove(enemy);
                }
                const index = enemies.indexOf(enemy);
                if (index > -1) {
                    enemies.splice(index, 1);
                }
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –≤—Ä–∞–≥–∞ —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
                setTimeout(() => {
                    createSnowmanEnemy(
                        (Math.random() - 0.5) * 40,
                        0,
                        -10 - Math.random() * 30
                    );
                }, 5000);
            }, 2000);
        }

        // === –°–ò–°–¢–ï–ú–ê –ó–î–û–†–û–í–¨–Ø ===
        function damagePlayer(amount) {
            playerHealth = Math.max(0, playerHealth - amount);
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ª—É—á–µ–Ω–∏—è —É—Ä–æ–Ω–∞
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 0, 0, 0.3);
                pointer-events: none;
                z-index: 1000;
            `;
            document.body.appendChild(overlay);
            
            setTimeout(() => {
                if (overlay.parentNode) {
                    document.body.removeChild(overlay);
                }
            }, 300);
            
            console.log("–ò–≥—Ä–æ–∫ –ø–æ–ª—É—á–∏–ª —É—Ä–æ–Ω! –ó–¥–æ—Ä–æ–≤—å–µ:", playerHealth);
            
            if (playerHealth <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            const gameOverScreen = document.createElement('div');
            gameOverScreen.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                font-family: Arial, sans-serif;
                z-index: 10000;
            `;
            gameOverScreen.innerHTML = `
                <h1 style="font-size: 48px; color: #ff4655; margin-bottom: 20px;">GAME OVER</h1>
                <p style="font-size: 24px; margin-bottom: 30px;">Health: 0/100</p>
                <button onclick="location.reload()" style="
                    padding: 15px 30px;
                    font-size: 20px;
                    background: #ff4655;
                    border: none;
                    border-radius: 10px;
                    color: white;
                    cursor: pointer;
                ">RESTART</button>
            `;
            document.body.appendChild(gameOverScreen);
        }

        // === –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
        function switchWeapon(weaponType) {
            if (currentWeapon === weaponType || isReloading) return;
            
            currentWeapon = weaponType;
            updateWeaponModel();
            updateHUD();
        }

        function updateHUD() {
            const weapon = GameConfig.weapons[currentWeapon];
            document.getElementById('weaponName').textContent = currentWeapon.toUpperCase();
            
            if (weapon.isMelee) {
                document.getElementById('ammoDisplay').textContent = 'MELEE';
            } else {
                document.getElementById('ammoDisplay').textContent = `${weapon.ammo}/${weapon.maxAmmo}`;
            }
        }

        function playShotSound() {
            // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∑–≤—É–∫–∞
        }

        function playKnifeSound() {
            // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∑–≤—É–∫–∞ –Ω–æ–∂–∞
            console.log("*swish* - –∞—Ç–∞–∫–∞ –Ω–æ–∂–æ–º!");
        }

        function playEmptyClick() {
            console.log("*click* - –Ω–µ—Ç –ø–∞—Ç—Ä–æ–Ω–æ–≤!");
        }

        // === –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ===
        function gameLoop() {
            updatePlayer();
            updateEnemies();
            updateSnowfall();
            renderer.render(scene, camera);
            requestAnimationFrame(gameLoop);
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò–ì–†–´ ===
        function initGame() {
            console.log("–ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã...");
            try {
                initThreeJS();
                initControls();
                updateHUD();
                gameLoop();
                console.log("–ò–≥—Ä–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω–∞!");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã:", error);
            }
        }

        // –ó–ê–ü–£–°–ö –ò–ì–†–´
        window.addEventListener('load', initGame);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
